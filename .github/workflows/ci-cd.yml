name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist flake8 mypy bandit
        # Install project in editable mode if pyproject.toml exists
        if [ -f pyproject.toml ]; then
          pip install -e ".[dev]" || pip install -e .
        fi
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git
      continue-on-error: false
    
    - name: Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --exclude venv --exclude __pycache__ || true
      continue-on-error: true
    
    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json --exclude ./venv,./tests || true
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings || pytest tests/ -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: Check if buildable
      id: check_build
      run: |
        if [ -f setup.py ] || [ -f pyproject.toml ]; then
          echo "buildable=true" >> $GITHUB_OUTPUT
          echo "Project is buildable"
        else
          echo "buildable=false" >> $GITHUB_OUTPUT
          echo "No setup.py or pyproject.toml found - skipping build"
        fi
    
    - name: Build package
      if: steps.check_build.outputs.buildable == 'true'
      run: |
        python -m build
    
    - name: Store build artifacts
      if: steps.check_build.outputs.buildable == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
      continue-on-error: true
    
    - name: Deploy to PyPI (optional)
      if: github.event_name == 'push'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        echo "PyPI deployment configured but commented out"
        # Uncomment when ready to deploy to PyPI
        # twine upload dist/*
    
    - name: Deploy notification
      run: |
        echo "✅ Build completed successfully!"
        echo "Deployment steps are configured but commented out"
        echo "Uncomment deployment commands when ready to deploy"

  notify:
    needs: [test, build, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check workflow status
      run: |
        echo "Pipeline execution completed"
        echo "Test result: ${{ needs.test.result }}"
        echo "Build result: ${{ needs.build.result }}"
        echo "Deploy result: ${{ needs.deploy.result }}"
    
    - name: Notify on success
      if: ${{ needs.test.result == 'success' }}
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "✅ CI/CD Pipeline Success - ${{ github.repository }}"
        to: chinedumazigtv@gmail.com
        from: "GitHub Actions"
        body: |
          Pipeline completed successfully!
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          
          All tests passed and build completed.
    
    - name: Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' }}
      uses: dawidd6/action-send-mail@v4
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "❌ CI/CD Pipeline Failed - ${{ github.repository }}"
        to: chineduamazigtv@gmail.com
        from: "GitHub Actions"
        body: |
          Pipeline execution failed!
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          
          Test result: ${{ needs.test.result }}
          Build result: ${{ needs.build.result }}
          
          Check the workflow run for more details.
      continue-on-error: true
